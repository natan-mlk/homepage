<div class="workspace container">
<h2 [routerLink]="['/featured']">go back</h2>

    <h1>{{characterData.name}}</h1>
    <h3>Ma: {{characterData.money | GoldenCrownsPipe}} Koron, 
      {{ characterData.money | SilverPipe}} Szylingów, 
      {{ characterData.money | PennyPipe}} Pensów
    </h3>
    <h3>history:</h3>
    <ng-container *ngIf="characterData.history">
        <p *ngFor="let history of characterData.history">
          <span [ngStyle]="history.type ? {'color': 'black'} : {'color': 'red'}">{{history.value}} : {{history.note}}</span>
        </p>
    </ng-container>

    <form [formGroup]="testFormGroup">
        <mat-form-field appearance="outline">
          <mat-label>Korony</mat-label>
          <input type="number" matInput
          formControlName="goldValue" 
          placeholder="korony">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Szylingi</mat-label>
          <input type="number" matInput
          formControlName="silverValue" 
          placeholder="szylingi">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Pensy</mat-label>
          <input type="number" matInput
          formControlName="pennyValue" 
          placeholder="pensy">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Note</mat-label>
          <textarea matInput
          formControlName="note" 
          placeholder="notatka"></textarea>
        </mat-form-field>

      </form>
      <button mat-raised-button color="primary" (click)="update(true)">DODAJ</button>
      <button mat-raised-button color="accent" (click)="update(false)">WYDAJ</button>

    </div>
